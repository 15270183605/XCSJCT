apply plugin: 'com.android.application'
android{
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.example.jiacaitong"
        minSdkVersion 21
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/anim'] } }
    compileOptions.encoding="GBK"
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
dependencies {
    compile files('libs/android-support-design.jar')
    compile files('libs/AppOffer_3.0.3.jar')
    compile files('libs/core.jar')
    compile files('libs/gradle-wrapper.jar')
    compile files('libs/jxl-2.6.12.jar')
    compile files('libs/locSDK_4.0.jar')
    compile files('libs/mpandroidchartlibrary-2-0-8.jar')
    compile files('libs/Msc.jar')
    compile files('libs/Sunflower.jar')
    compile files('libs/SwitchLayout1.0.jar')
    implementation files('libs/android-support-v4.jar')
}
